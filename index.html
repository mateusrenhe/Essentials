<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Workout Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (to compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Remove arrows from number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-stone-950 text-stone-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON COMPONENTS (Inline SVG to avoid build steps) ---
        const Check = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>
        );
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>
        );
        const Trophy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17"/><path d="M14 14.66V17"/><path d="M18 2h-5.3a2 2 0 0 0-1.93-1.35h-1.54A2 2 0 0 0 7.3 2H2v10a2 2 0 0 0 2 2h1.67a2 2 0 0 1 1.62 1.1l.65 1.5a2 2 0 0 0 1.83 1.19h2.46a2 2 0 0 0 1.83-1.19l.65-1.5a2 2 0 0 1 1.62-1.1H22V2z"/></svg>
        );
        const Activity = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        const ChevronLeft = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="15 18 9 12 15 6"/></svg>
        );
        const HistoryIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>
        );
        const ChevronDown = ({ size = 16, className = "" }) => (
             <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 12 15 18 9"/></svg>
        );


        // --- APP DATA ---
        const DEFAULT_EXERCISES = [
          { id: 'pushups', name: 'Push-Ups', defaultReps: 20 },
          { id: 'squats', name: 'Squats', defaultReps: 20 },
          { id: 'bridges', name: 'Glute Bridges', defaultReps: 20 },
          { id: 'pullups', name: 'Pull-Ups', defaultReps: 20 },
          { id: 'crunches', name: 'Abdominal Crunches', defaultReps: 20 },
        ];

        const ROUNDS = [1, 2, 3];
        const REP_OPTIONS = [20, 25, 30, 35, 40, 45, 50, 55, 60];

        // --- MAIN COMPONENT ---
        function App() {
          // --- STATE ---
          const [view, setView] = useState('workout');

          const [reps, setReps] = useState(() => {
            const saved = localStorage.getItem('dailyWorkoutReps');
            if (saved) return JSON.parse(saved);
            const defaults = {};
            DEFAULT_EXERCISES.forEach(ex => defaults[ex.id] = ex.defaultReps);
            return defaults;
          });

          const [completed, setCompleted] = useState(() => {
            const saved = localStorage.getItem('dailyWorkoutProgress');
            return saved ? JSON.parse(saved) : [];
          });

          const [history, setHistory] = useState(() => {
            const saved = localStorage.getItem('dailyWorkoutHistory');
            return saved ? JSON.parse(saved) : [];
          });

          const [activeRound, setActiveRound] = useState(1);
          const [showConfetti, setShowConfetti] = useState(false);

          // --- EFFECTS ---
          useEffect(() => {
            localStorage.setItem('dailyWorkoutReps', JSON.stringify(reps));
          }, [reps]);

          useEffect(() => {
            localStorage.setItem('dailyWorkoutProgress', JSON.stringify(completed));
            const totalExercises = ROUNDS.length * DEFAULT_EXERCISES.length;
            if (completed.length === totalExercises && totalExercises > 0) {
              setShowConfetti(true);
            } else {
              setShowConfetti(false);
            }
          }, [completed]);

          useEffect(() => {
            localStorage.setItem('dailyWorkoutHistory', JSON.stringify(history));
          }, [history]);

          // --- ACTIONS ---
          const toggleExercise = (round, exIndex) => {
            const id = `${round}-${exIndex}`;
            setCompleted(prev => {
              if (prev.includes(id)) return prev.filter(item => item !== id);
              return [...prev, id];
            });
          };

          const updateRepCount = (exerciseId, newCount) => {
            const val = parseInt(newCount, 10);
            if (!isNaN(val) && val >= 0) {
              setReps(prev => ({ ...prev, [exerciseId]: val }));
            }
          };

          const saveAndReset = () => {
            const totalPossible = ROUNDS.length * DEFAULT_EXERCISES.length;
            const session = {
              id: Date.now(),
              date: new Date().toISOString(),
              completedCount: completed.length,
              totalCount: totalPossible,
              percentage: Math.round((completed.length / totalPossible) * 100)
            };

            setHistory(prev => [session, ...prev]);
            setCompleted([]);
            setActiveRound(1);
            setShowConfetti(false);
          };

          const justReset = () => {
            if (confirm('Clear current progress without saving to history?')) {
              setCompleted([]);
              setActiveRound(1);
              setShowConfetti(false);
            }
          };

          const calculateProgress = () => {
            const total = ROUNDS.length * DEFAULT_EXERCISES.length;
            return Math.round((completed.length / total) * 100);
          };

          const isRoundComplete = (round) => {
            return DEFAULT_EXERCISES.every((_, idx) => completed.includes(`${round}-${idx}`));
          };

          // --- VIEWS ---

          if (view === 'history') {
            return (
              <div className="min-h-screen bg-stone-950 text-stone-200 font-sans">
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-stone-900 shadow-2xl shadow-black/50">
                  <header className="p-6 border-b border-stone-800 flex items-center gap-4">
                    <button 
                      onClick={() => setView('workout')}
                      className="p-2 -ml-2 hover:bg-stone-800 rounded-full transition-colors"
                    >
                      <ChevronLeft size={24} />
                    </button>
                    <h1 className="text-xl font-bold text-white">Workout History</h1>
                  </header>
                  <main className="flex-1 p-6 overflow-y-auto">
                    {history.length === 0 ? (
                      <div className="text-center text-stone-500 py-10">
                        <HistoryIcon size={48} className="mx-auto mb-4 opacity-20" />
                        <p>No workouts completed yet.</p>
                      </div>
                    ) : (
                      <div className="space-y-4">
                        {history.map(session => (
                          <div key={session.id} className="bg-stone-800 p-4 rounded-xl border border-stone-700">
                            <div className="flex justify-between items-start mb-2">
                              <div>
                                <p className="font-semibold text-white">
                                  {new Date(session.date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}
                                </p>
                                <p className="text-xs text-stone-500">
                                  {new Date(session.date).toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' })}
                                </p>
                              </div>
                              <span className={`px-2 py-1 rounded text-xs font-bold ${
                                session.percentage === 100 ? 'bg-emerald-900/50 text-emerald-400' : 'bg-stone-700 text-stone-400'
                              }`}>
                                {session.percentage}%
                              </span>
                            </div>
                            <div className="w-full bg-stone-900 h-1.5 rounded-full overflow-hidden">
                              <div 
                                className={`h-full ${session.percentage === 100 ? 'bg-emerald-500' : 'bg-stone-500'}`} 
                                style={{ width: `${session.percentage}%` }} 
                              />
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </main>
                </div>
              </div>
            );
          }

          if (view === 'settings') {
            return (
              <div className="min-h-screen bg-stone-950 text-stone-200 font-sans">
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-stone-900 shadow-2xl shadow-black/50">
                  <header className="p-6 border-b border-stone-800 flex items-center gap-4">
                    <button 
                      onClick={() => setView('workout')}
                      className="p-2 -ml-2 hover:bg-stone-800 rounded-full transition-colors"
                    >
                      <ChevronLeft size={24} />
                    </button>
                    <h1 className="text-xl font-bold text-white">Edit Routine</h1>
                  </header>
                  <main className="flex-1 p-6 overflow-y-auto">
                    <p className="text-stone-400 mb-6 text-sm">Customize the target repetitions for each exercise.</p>
                    <div className="space-y-4">
                      {DEFAULT_EXERCISES.map(ex => (
                        <div key={ex.id} className="bg-stone-800 p-4 rounded-xl border border-stone-700 flex justify-between items-center">
                          <span className="font-semibold text-stone-200 text-lg">{ex.name}</span>
                          <div className="flex items-center gap-3">
                            <div className="relative">
                              <select 
                                value={reps[ex.id] || ex.defaultReps}
                                onChange={(e) => updateRepCount(ex.id, e.target.value)}
                                className="bg-stone-950 border border-stone-600 rounded-lg py-2 pl-4 pr-8 text-white font-medium focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all appearance-none cursor-pointer"
                              >
                                {REP_OPTIONS.map(val => (
                                  <option key={val} value={val}>{val}</option>
                                ))}
                              </select>
                              <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-stone-400">
                                <ChevronDown size={14} />
                              </div>
                            </div>
                            <span className="text-stone-500 text-sm font-medium w-8">Reps</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </main>
                </div>
              </div>
            );
          }

          // Main Workout View
          return (
            <div className="min-h-screen bg-stone-950 text-stone-200 font-sans selection:bg-emerald-900">
              <div className="max-w-md mx-auto min-h-screen flex flex-col relative bg-stone-900 shadow-2xl shadow-black/50">
                
                <header className="p-6 pb-2">
                  <div className="flex justify-between items-center mb-6">
                    <div>
                      <h1 className="text-2xl font-bold tracking-tight text-white">Daily Workout</h1>
                      <p className="text-stone-400 text-sm">{new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</p>
                    </div>
                    <div className="flex gap-2">
                       <button 
                        onClick={() => setView('history')}
                        className="p-2 rounded-full bg-stone-800 text-stone-400 hover:bg-stone-700 hover:text-white transition-colors"
                        title="History"
                      >
                        <Clock size={20} />
                      </button>
                      <button 
                        onClick={() => setView('settings')}
                        className="bg-emerald-900/30 text-emerald-400 p-2 rounded-full hover:bg-emerald-900/50 transition-colors"
                        title="Edit Routine"
                      >
                        <Activity size={24} />
                      </button>
                    </div>
                  </div>

                  <div className="mb-6">
                    <div className="flex justify-between text-xs font-medium text-stone-500 mb-2">
                      <span>Progress</span>
                      <span>{calculateProgress()}%</span>
                    </div>
                    <div className="h-2 w-full bg-stone-800 rounded-full overflow-hidden">
                      <div 
                        className="h-full bg-emerald-500 transition-all duration-500 ease-out"
                        style={{ width: `${calculateProgress()}%` }}
                      />
                    </div>
                  </div>

                  <div className="flex space-x-2 mb-2">
                    {ROUNDS.map((round) => {
                      const done = isRoundComplete(round);
                      const active = activeRound === round;
                      
                      let buttonClasses = "flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-200 flex items-center justify-center gap-1 ";
                      
                      if (active) {
                        if (done) {
                          buttonClasses += "bg-emerald-500 text-emerald-950 shadow-lg shadow-emerald-500/20";
                        } else {
                          buttonClasses += "bg-stone-100 text-stone-900 shadow-lg shadow-white/5";
                        }
                      } else {
                        if (done) {
                          buttonClasses += "bg-emerald-900/40 text-emerald-400 border border-emerald-900/50";
                        } else {
                          buttonClasses += "bg-stone-800 text-stone-400 hover:bg-stone-700";
                        }
                      }

                      return (
                        <button
                          key={round}
                          onClick={() => setActiveRound(round)}
                          className={buttonClasses}
                        >
                          Round {round}
                          {done && <Check size={12} className={active && done ? "text-emerald-900" : "text-emerald-400"} />}
                        </button>
                      );
                    })}
                  </div>
                </header>

                <main className="flex-1 px-6 py-4 overflow-y-auto">
                  <div className="space-y-3">
                    {DEFAULT_EXERCISES.map((exercise, index) => {
                      const id = `${activeRound}-${index}`;
                      const isDone = completed.includes(id);
                      const currentReps = reps[exercise.id] || exercise.defaultReps;

                      return (
                        <div 
                          key={exercise.id}
                          onClick={() => toggleExercise(activeRound, index)}
                          className={`
                            group relative overflow-hidden p-4 rounded-xl border-2 transition-all duration-200 cursor-pointer select-none
                            ${isDone 
                              ? 'border-emerald-500 bg-emerald-900/20' 
                              : 'border-stone-800 bg-stone-900 hover:border-stone-700 hover:shadow-sm'}
                          `}
                        >
                          <div className="flex items-center justify-between relative z-10">
                            <div className="flex items-center gap-4 w-full">
                              <div className={`
                                flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-200
                                ${isDone ? 'bg-emerald-500 text-white' : 'bg-stone-800 text-stone-600'}
                              `}>
                                <Check size={14} strokeWidth={3} />
                              </div>
                              
                              <div className="flex-1">
                                <h3 className={`font-semibold text-lg ${isDone ? 'text-emerald-100' : 'text-stone-200'}`}>
                                  {exercise.name}
                                </h3>
                                <p className={`text-sm mt-0.5 ${isDone ? 'text-emerald-400' : 'text-stone-500'}`}>
                                  {currentReps} Reps
                                </p>
                              </div>
                            </div>
                          </div>

                          <div className={`
                            absolute inset-0 bg-emerald-500/10 transform origin-left transition-transform duration-300 ease-out
                            ${isDone ? 'scale-x-100' : 'scale-x-0'}
                          `} />
                        </div>
                      );
                    })}
                  </div>
                </main>

                {showConfetti && (
                  <footer className="p-6 bg-stone-950 border-t border-stone-800">
                    <div className="text-center animate-fade-in">
                      <div className="inline-flex items-center justify-center w-16 h-16 bg-yellow-900/30 text-yellow-400 rounded-full mb-3 animate-bounce">
                        <Trophy size={32} />
                      </div>
                      <h2 className="text-xl font-bold text-white">Workout Complete!</h2>
                      <p className="text-stone-400 text-sm mb-4">Great job crushing your goals today.</p>
                      <button 
                        onClick={saveAndReset}
                        className="w-full py-3 bg-stone-100 text-stone-900 rounded-xl font-semibold hover:bg-stone-200 transition-colors flex items-center justify-center gap-2"
                      >
                        Save & Start New <RotateCcw size={16} />
                      </button>
                    </div>
                  </footer>
                )}
                
                {!showConfetti && completed.length > 0 && (
                   <div className="absolute bottom-4 left-0 right-0 text-center">
                     <button 
                      onClick={justReset}
                      className="text-xs text-stone-700 hover:text-stone-500 transition-colors"
                     >
                       Clear Progress
                     </button>
                   </div>
                )}

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
